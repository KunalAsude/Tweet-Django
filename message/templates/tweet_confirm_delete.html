{% extends "layout.html" %}

{% block title %}
Tweet
{% endblock %}

{% block content %}
<h1 class='text-center mt-4'>Are u Sure u want to delete the tweet!!</h1>
<form method="post">
    {% csrf_token %}
    <a class='btn btn-success' href="{% url 'tweet_list' %}">Cancel</a>
    <button class="btn btn-danger">Delete</button>
</form>
{% endblock %}
